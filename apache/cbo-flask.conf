# Apache Virtual Host Configuration for Central Bank of Oman Flask Application
# Place this file in your Apache sites-available directory

<VirtualHost *:80>
    ServerName localhost
    ServerAlias cbo-flask.local
    DocumentRoot /var/www/cbo-chatbot
    
    # Enable mod_rewrite
    RewriteEngine On
    
    # Proxy all requests to Flask application
    ProxyPreserveHost On
    ProxyRequests Off
    
    # Proxy to Flask application running on port 5000
    ProxyPass / http://127.0.0.1:5000/
    ProxyPassReverse / http://127.0.0.1:5000/
    
    # Handle WebSocket connections (if needed)
    ProxyPass /ws/ ws://127.0.0.1:5000/ws/
    ProxyPassReverse /ws/ ws://127.0.0.1:5000/ws/
    
    # Security headers
    Header always set X-Content-Type-Options nosniff
    Header always set X-Frame-Options DENY
    Header always set X-XSS-Protection "1; mode=block"
    Header always set Referrer-Policy "strict-origin-when-cross-origin"
    Header always set Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com; img-src 'self' data:; connect-src 'self';"
    
    # Compression
    LoadModule deflate_module modules/mod_deflate.so
    <Location />
        SetOutputFilter DEFLATE
        SetEnvIfNoCase Request_URI \
            \.(?:gif|jpe?g|png)$ no-gzip dont-vary
        SetEnvIfNoCase Request_URI \
            \.(?:exe|t?gz|zip|bz2|sit|rar)$ no-gzip dont-vary
    </Location>
    
    # Caching for static assets
    <LocationMatch "\.(css|js|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$">
        ExpiresActive On
        ExpiresDefault "access plus 1 month"
        Header append Cache-Control "public"
    </LocationMatch>
    
    # Logging
    ErrorLog ${APACHE_LOG_DIR}/cbo-flask_error.log
    CustomLog ${APACHE_LOG_DIR}/cbo-flask_access.log combined
    
    # Log level for debugging (change to warn for production)
    LogLevel info
</VirtualHost>

